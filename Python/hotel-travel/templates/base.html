<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Azure Hotel Search</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/site.css') }}">
    </head>
    <body>
        <header class="main-header">
            <div class="header-content">
                <h1>ğŸ¨ Azure Hotel Search</h1>
                <p class="tagline">Find your perfect stay with AI-powered search</p>
            </div>
        </header>
        <div class="search-container">
            <div class="search-box">
                <p>Search hotels by name, location, or amenities</p>
                <form name="search_form" action="/search" method="GET">
                    <input name="search" type="text" value="{{ search_terms }}" placeholder="Try: gaming, pool, spa, luxury..."></input>
                    <input name="submit" type="submit" value="Search Hotels"></input>
                </form>
                <div class="search-examples">
                    <p><strong>ğŸ’¡ Try these searches:</strong></p>
                    <div class="example-tags">
                        <button type="button" class="example-tag" onclick="searchExample('gaming')">ğŸ® Gaming</button>
                        <button type="button" class="example-tag" onclick="searchExample('pool')">ğŸŠ Pool</button>
                        <button type="button" class="example-tag" onclick="searchExample('spa')">ğŸ§– Spa</button>
                        <button type="button" class="example-tag" onclick="searchExample('luxury')">âœ¨ Luxury</button>
                        <button type="button" class="example-tag" onclick="searchExample('resort')">ğŸï¸ Resort</button>
                        <button type="button" class="example-tag" onclick="searchExample('breakfast')">ğŸ³ Breakfast</button>
                    </div>
                </div>
            </div>
        </div>
        
        <script>
        function searchExample(term) {
            document.querySelector('input[name="search"]').value = term;
            document.querySelector('form[name="search_form"]').submit();
        }
        </script>
        {% block content %}{% endblock %}
    </body>
</html>
